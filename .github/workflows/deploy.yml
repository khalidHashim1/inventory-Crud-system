name: Deploy Frontend and Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Upload frontend to S3
      - name: Sync frontend to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete   # keep S3 bucket in sync
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "frontend"

      # Invalidate CloudFront cache (FIXED)
      - name: Invalidate CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          TS=$(date +%s)

          cat > invalidation.json <<EOF
          {
            "Paths": {
              "Quantity": 1,
              "Items": ["/*"]
            },
            "CallerReference": "$TS"
          }
          EOF

          cat invalidation.json   # optional: shows JSON in logs

          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --invalidation-batch file://invalidation.json
