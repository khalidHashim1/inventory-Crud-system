name: Deploy Frontend and Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      ###############
      # 1. CHECKOUT #
      ###############
      - name: Checkout repository
        uses: actions/checkout@v3


      ###########################
      # 2. DEPLOY FRONTEND TO S3 #
      ###########################
      - name: Sync frontend to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete  # removes files from S3 that no longer exist
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "frontend"


      ###########################################
      # 3. INVALIDATE CLOUDFRONT (FULLY FIXED)  #
      ###########################################
      - name: Invalidate CloudFront cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          # Generate unique CallerReference
          TS=$(date +%s)

          # Create the invalidation JSON file safely
          cat > invalidation.json <<EOF
          {
            "Paths": {
              "Quantity": 1,
              "Items": ["/*"]
            },
            "CallerReference": "$TS"
          }
          EOF

          echo "=== Invalidation JSON ==="
          cat invalidation.json

          echo "=== Sending invalidation request ==="
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --invalidation-batch file://invalidation.json

          echo "=== Invalidation complete ==="
